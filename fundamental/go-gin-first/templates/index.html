<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First App - Gin Web Framework</title>
</head>
<body>
    <h1>Hello World</h1>
    <h2>{{ .requestTime }}</h2>
    <ul>
        {{ range .todos }}
            <li>コンテンツ: {{ .Text }}</li>
            <li>ステータス: {{ .Status }}</li>
            <li>作成日: {{ .CreatedAt }} / 更新日: {{ .UpdatedAt }}</li>
        {{ end }}
    </ul>
</body>
</html>
